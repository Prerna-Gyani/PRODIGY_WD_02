<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prerna Gyani's Cool Stopwatch</title>
  <link rel="stylesheet" href="sstyle.css">
</head>
<body>

<header>
  <h1>Prerna Gyani's Cool Stopwatch</h1>
</header>

<div class="stopwatch-container">
  <div class="stopwatch">
    <div id="display">00:00:00</div>
    <button id="startStopBtn">Start</button>
    <button id="lapResetBtn">Reset</button>
    <button id="lapBtn">Lap</button>
    <ul id="lapList"></ul>
  </div>
</div>

<footer>
  <p>Developed by Prerna Gyanchandani</p>
</footer>

<script src="sscript.js"></script>
</body>
</html>
